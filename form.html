
<!DOCTYPE html >
<html>
<head>
<title>Math&amp;Maroc</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="includes/css/signup-form.css" type="text/css" />
</head>

<body>

	<div class="container">

    <div class="signup-form-container">

         <!-- form start -->
         <form method="post" role="form" id="register-form" autocomplete="off" action="submit.html">

         <div class="form-header">
         	<h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>

         <div class="pull-right">
             <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
         </div>

         </div>

         <div class="form-body">

         	  <div class="alert alert-info" id="message" style="display:none;">
              submitted
              </div>

         	  <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                   <input name="name" type="text" class="form-control" placeholder="Username">
                   </div>
                   <span class="help-block" id="error"></span>
              </div>

              <div class="form-group">
                   <div class="input-group">
                   <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                   <input name="email" type="text" class="form-control" placeholder="Email">
                   </div>
                   <span class="help-block" id="error"></span>
              </div>

              <div class="row">

                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <span class="help-block" id="error"></span>
                   </div>

                   <div class="form-group col-lg-6">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                        </div>
                        <span class="help-block" id="error"></span>
                   </div>

             </div>


            </div>

            <div class="form-footer">
                 <button type="submit" class="btn btn-info">
                 <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                 </button>
            </div>


            </form>

           </div>

	</div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="includes/js/jquery-1.8.2.min.js"></script>
    <script src="includes/js/jquery.validate.min.js"></script>
    <script src="includes/js/register.js"></script>

</body>
</html>
